    <!-- Main Contact Content -->
    <!-- Main Contact Content -->
    <main class="contact-page">
        <h1 class="contact-title">Let's Connect</h1>
        <div class="contact-form-container">
            <form class="contact-form" action="https://formsubmit.co/cliffemmnl@gmail.com" method="POST">
                <input type="hidden" name="_next" value="contact.html?submitted=true">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-row">
                    <label for="name">Hello, My Name is</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Here's My Contact</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-row">
                    <label for="needs">I'm Looking for</label>
                    <textarea id="needs" name="needs" placeholder="Your Needs" required></textarea>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Thank You Popup -->
    <div id="thank-you-popup" class="thank-you-popup">
